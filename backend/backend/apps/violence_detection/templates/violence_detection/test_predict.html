<!-- image_upload.html -->
{% extends 'layouts/base.html' %}

{% block title %}Image Prediction Test{% endblock %}

{% block content %}
    {% include 'components/header.html' %}

    <main class="py-5 bg-light flex-column flex-grow-0">
        <div class="container mt-5">
            <h2>Upload an Image</h2>
            <form id="imageUploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imageInput">Choose an image to upload</label>
                    <input type="file" id="imageInput" name="image" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            <div id="uploadResult" class="mt-4">
                <!-- Result will be shown here -->
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}

{% endblock %}


{% block extra_js %}
    <script>
        $(document).ready(function () {
            $('#imageUploadForm').on('submit', function (event) {
                event.preventDefault();

                let formData = new FormData(this);

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        function getCookie(name) {
                            var cookieValue = null;
                            if (document.cookie && document.cookie != '') {
                                var cookies = document.cookie.split(';');
                                for (var i = 0; i < cookies.length; i++) {
                                    var cookie = jQuery.trim(cookies[i]);
                                    // Does this cookie string begin with the name we want?
                                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                        break;
                                    }
                                }
                            }
                            return cookieValue;
                        }

                        if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                            // Only send the token to relative URLs i.e. locally.
                            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                        }
                    }
                });

                $.ajax({
                    url: '{%  url 'violence_detection:predict-in-user-api' %}',  // Update with the actual route handling the upload
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $('#uploadResult').html('<p class="text-success">Image uploaded successfully!</p>');
                        // Display the uploaded image if needed
                        if (response.data) {
                            $('#uploadResult').append(`<p class="img-thumbnail mt-3">${JSON.stringify(response)}</p>`);
                        }
                    },
                    error: function () {
                        $('#uploadResult').html('<p class="text-danger">Image upload failed. Please try again.</p>');
                    }
                });
            });
        });
    </script>
{% endblock %}
